<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mor - Body Splash</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      background: url('IMG-20250718-WA0033.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    section.logo {
      text-align: center;
      margin-top: 1rem;
    }
    section.logo img {
      max-width: 200px;
      height: auto;
    }
    section.logo p {
      font-family: 'Georgia', serif;
      font-size: 1.2rem;
      font-style: italic;
      color: #5c4033;
      margin-top: 0.5rem;
    }
    .filter-buttons {
      width: 100%;
      text-align: center;
      margin-bottom: 1rem;
    }
    .filter-buttons button {
      background-color: #7a5230;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      margin: 0 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .filter-buttons button.active,
    .filter-buttons button:hover {
      background-color: #5c3d21;
    }
    main {
      padding: 1rem 2rem 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      max-width: 1100px;
      margin: 1rem auto 2rem;
    }
    .product {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 250px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .product h2 {
      margin: 0.5rem 0;
      color: #5c4033;
    }
    .product p {
      font-size: 0.9rem;
      margin: 0.4rem 0 1rem;
    }
    .product button {
      background-color: #7a5230;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .product button:hover {
      background-color: #5c3d21;
    }
    .cart-container {
      background: rgba(255,255,255,0.95);
      max-width: 600px;
      margin: 0 auto 2rem;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .cart-container h2 {
      margin-top: 0;
      color: #5c4033;
      text-align: center;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.7rem 0;
    }
    .cart-item span {
      font-weight: 600;
      color: #5c4033;
    }
    .cart-controls button {
      background: #a87a4e;
      border: none;
      color: white;
      padding: 0.3rem 0.7rem;
      margin-left: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .cart-controls button:hover {
      background: #7a5230;
    }
    .checkout-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 1rem;
      width: 100%;
      background: #25D366;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    .checkout-btn:hover {
      background: #1ebe57;
    }
    .checkout-btn.instagram {
      background: #E4405F;
      margin-top: 0.8rem;
    }
    .checkout-btn.instagram:hover {
      background: #c92f4f;
    }
    .checkout-btn.email {
      background: #D14836;
      margin-top: 0.8rem;
    }
    .checkout-btn.email:hover {
      background: #a9382a;
    }
    @media (max-width: 600px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      .cart-container {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<section class="logo">
  <img src="IMG-20250603-WA0002.jpg" alt="Logo Mor">
  <p>Tan vos, tan Mor</p>
</section>

<section class="filter-buttons">
  <button id="btn-todos" class="active" onclick="filterProducts('todos')">Todos</button>
  <button id="btn-hombre" onclick="filterProducts('hombre')">Hombre</button>
  <button id="btn-mujer" onclick="filterProducts('mujer')">Mujer</button>
</section>

<main id="product-list"></main>

<section class="cart-container">
  <h2>ðŸ›’ Carrito</h2>
  <div id="cart"></div>
  <p id="total">Total: $0</p>
  <button class="checkout-btn" onclick="checkout()">WhatsApp</button>
  <button class="checkout-btn instagram" onclick="window.open('https://www.instagram.com/aromas.mor', '_blank')">Instagram</button>
  <button class="checkout-btn email" onclick="sendEmail()">Correo</button>
</section>

<script>
  const products = [
    { name: "Wan", desc: "MelÃ³n y sandÃ­a", price: 3500, category: "mujer" },
    { name: "Flores Blancas", desc: "Aroma floral elegante y suave", price: 3500, category: "mujer" },
    { name: "Vainilla Relax", desc: "Vainilla suave y relajante", price: 3500, category: "mujer" },
    { name: "Wood", desc: "Notas de madera natural", price: 3500, category: "hombre" },
    { name: "Mora y Jabuticaba", desc: "Frutos rojos y dulces exÃ³ticos", price: 3500, category: "mujer" },
    { name: "Coco y MaracuyÃ¡", desc: "Toque tropical y veraniego", price: 3500, category: "mujer" },
    { name: "Pitanga", desc: "Fruto brasileÃ±o con un toque cÃ­trico y chispeante", price: 3500, category: "mujer" },
    { name: "Hibiscus", desc: "Flores tropicales con un perfume fresco y vibrante", price: 3500, category: "mujer" },
    { name: "Cher", desc: "Aroma dulce y sofisticado con un toque misterioso", price: 3500, category: "mujer" }
  ];

  let currentFilter = 'todos';
  const cart = {};
  const productList = document.getElementById("product-list");
  const cartEl = document.getElementById("cart");
  const totalEl = document.getElementById("total");

  function renderProducts() {
    productList.innerHTML = '';
    let filtered = products;
    if(currentFilter === 'hombre') filtered = products.filter(p => p.category === 'hombre');
    else if(currentFilter === 'mujer') filtered = products.filter(p => p.category === 'mujer');

    filtered.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "product";
      div.style.animationDelay = `${i * 0.1}s`; // AnimaciÃ³n escalonada
      div.innerHTML = `
        <h2>${p.name}</h2>
        <p>${p.desc}</p>
        <p><strong>$${p.price}</strong></p>
        <button onclick="addToCart(${products.indexOf(p)})">Agregar</button>
      `;
      productList.appendChild(div);
    });
  }

  function addToCart(i) {
    cart[i] = (cart[i] || 0) + 1;
    renderCart();
  }

  function removeFromCart(i) {
    if (cart[i]) {
      cart[i]--;
      if (cart[i] === 0) delete cart[i];
      renderCart();
    }
  }

  function renderCart() {
    cartEl.innerHTML = "";
    let total = 0;
    for (let i in cart) {
      const item = products[i];
      const qty = cart[i];
      total += item.price * qty;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <span>${item.name} x${qty}</span>
        <div class="cart-controls">
          <button onclick="addToCart(${i})">+</button>
          <button onclick="removeFromCart(${i})">âˆ’</button>
        </div>
      `;
      cartEl.appendChild(div);
    }
    totalEl.innerText = `Total: $${total}`;
  }

  function checkout() {
    if (Object.keys(cart).length === 0) {
      alert("Tu carrito estÃ¡ vacÃ­o");
      return;
    }
    let msg = "Hola! Quiero hacer un pedido:%0A";
    for (let i in cart) {
      msg += `- ${products[i].name} x${cart[i]}%0A`;
    }
    msg += `%0ATotal: ${totalEl.innerText}`;
    window.open(`https://wa.me/542281548441?text=${msg}`, "_blank");
  }

  function sendEmail() {
    const subject = "Consulta sobre productos Mor";
    const body = "Hola! Quisiera consultar sobre sus productos.";
    window.location.href = `mailto:contacto.morsplash@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  }

  function filterProducts(cat) {
    currentFilter = cat;
    renderProducts();
    document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(`btn-${cat}`).classList.add('active');
  }

  renderProducts();
  renderCart();
</script>

</body>
</html>
