<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aromas Mor</title>
<style>
  /* Fondo rÃºstico artesanal */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    background: url('https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
    background-size: cover;
  }
  header {
    background: rgba(255,255,255,0.85);
    padding: 1rem 2rem;
    text-align: center;
    border-bottom: 2px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80px;
  }
  header svg {
    height: 60px;
    width: auto;
  }
  main {
    padding: 1rem 2rem 2rem;
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
    background: rgba(255,255,255,0.9);
    border-radius: 12px;
    max-width: 1100px;
    margin: 1rem auto 2rem;
  }
  .filter-buttons {
    width: 100%;
    text-align: center;
    margin-bottom: 1rem;
  }
  .filter-buttons button {
    background-color: #7a5230;
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    margin: 0 0.5rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .filter-buttons button.active,
  .filter-buttons button:hover {
    background-color: #5c3d21;
  }
  .product {
    background: rgba(255,255,255,0.95);
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 1rem;
    width: 250px;
    text-align: center;
  }
  .product h2 {
    margin: 0.5rem 0;
    color: #5c4033;
  }
  .product p {
    font-size: 0.9rem;
    margin: 0.4rem 0 1rem;
  }
  .product button {
    background-color: #7a5230;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .product button:hover {
    background-color: #5c3d21;
  }
  .cart-container {
    background: rgba(255,255,255,0.95);
    max-width: 600px;
    margin: 0 auto 2rem;
    padding: 1.5rem 2rem;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
  }
  .cart-container h2 {
    margin-top: 0;
    color: #5c4033;
    text-align: center;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 0.7rem 0;
  }
  .cart-item span {
    font-weight: 600;
    color: #5c4033;
  }
  .cart-controls button {
    background: #a87a4e;
    border: none;
    color: white;
    padding: 0.3rem 0.7rem;
    margin-left: 0.5rem;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  .cart-controls button:hover {
    background: #7a5230;
  }
  .checkout-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-top: 1rem;
    width: 100%;
    background: #25D366;
    color: white;
    border: none;
    padding: 0.75rem;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  .checkout-btn:hover {
    background: #1ebe57;
  }
  .checkout-btn.instagram {
    background: #E4405F;
    margin-top: 0.8rem;
  }
  .checkout-btn.instagram:hover {
    background: #c92f4f;
  }
  .checkout-btn.email {
    background: #D14836;
    margin-top: 0.8rem;
  }
  .checkout-btn.email:hover {
    background: #a9382a;
  }
  .checkout-btn svg {
    width: 20px;
    height: 20px;
  }
  @media (max-width: 600px) {
    main {
      flex-direction: column;
      align-items: center;
    }
    .cart-container {
      margin: 1rem;
      padding: 1rem;
    }
  }
</style>
</head>
<body>

<header>
  <!-- Logo SVG en vez del tÃ­tulo -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="#5c4033" aria-label="Logo Aromas Mor" role="img">
    <text x="10" y="45" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-weight="700" font-size="40">Aromas Mor</text>
  </svg>
</header>

<section class="filter-buttons" role="group" aria-label="Filtros de productos">
  <button id="btn-todos" class="active" onclick="filterProducts('todos')">Todos</button>
  <button id="btn-hombre" onclick="filterProducts('hombre')">Hombre</button>
  <button id="btn-mujer" onclick="filterProducts('mujer')">Mujer</button>
</section>

<main id="product-list" aria-live="polite" aria-atomic="true"></main>

<section class="cart-container" aria-label="Carrito de compras">
  <h2>ðŸ›’ Carrito</h2>
  <div id="cart"></div>
  <p id="total">Total: $0</p>
  <button class="checkout-btn" onclick="checkout()" aria-label="Enviar pedido por WhatsApp">
    <svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20.52 3.48A11.93 11.93 0 0012 0C5.373 0 0 5.373 0 12c0 2.116.56 4.163 1.62 5.958L0 24l6.18-1.62A11.936 11.936 0 0012 24c6.627 0 12-5.373 12-12 0-3.06-1.164-5.864-3.48-7.52zM12 22.07a9.95 9.95 0 01-5.247-1.516l-.375-.226-3.682.963.983-3.587-.244-.381A9.95 9.95 0 012.07 12c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10zm5.33-7.697c-.29-.145-1.71-.844-1.975-.941-.265-.097-.457-.145-.65.146-.193.29-.746.94-.914 1.133-.168.193-.335.217-.625.072-.29-.145-1.225-.451-2.335-1.438-.863-.768-1.445-1.717-1.615-2.006-.17-.29-.018-.447.127-.592.13-.13.29-.337.435-.506.145-.17.193-.29.29-.483.097-.193.048-.362-.024-.507-.072-.145-.65-1.56-.89-2.14-.234-.56-.47-.485-.65-.495l-.555-.01c-.19 0-.5.072-.76.362s-1 1-.995 2.44c0 1.44 1.025 2.837 1.168 3.034.145.193 2.02 3.08 4.9 4.315.685.296 1.218.473 1.635.606.685.22 1.31.19 1.8.115.55-.084 1.71-.7 1.95-1.38.24-.683.24-1.268.168-1.38-.072-.11-.264-.17-.554-.314z"/></svg>
    Enviar pedido por WhatsApp
  </button>
  <button class="checkout-btn instagram" onclick="window.open('https://www.instagram.com/aromas.mor?igsh=MXdmMHNucTZjeW10ZQ==', '_blank')" aria-label="Instagram">
    <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M7.75 2C4.5 2 2 4.5 2 7.75v8.5C2 19.5 4.5 22 7.75 22h8.5c3.25 0 5.75-2.5 5.75-5.75v-8.5C22 4.5 19.5 2 16.25 2h-8.5zm0 1.5h8.5c1.67 0 3 1.33 3 3v8.5c0 1.67-1.33 3-3 3h-8.5c-1.67 0-3-1.33-3-3v-8.5c0-1.67 1.33-3 3-3zm4.25 3.75a4.5 4.5 0 1 0 0 9 4.5 4.5 0 0 0 0-9zm0 1.5a3 3 0 1 1 0 6 3 3 0 0 1 0-6zm4.5-.75a1.125 1.125 0 1 1-2.25 0 1.125 1.125 0 0 1 2.25 0z"/></svg>
    Instagram
  </button>
  <button class="checkout-btn email" onclick="sendEmail()" aria-label="Enviar correo">
    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="20px" height="20px" aria-hidden="true"><path d="M12 13.5L3 6v12h18V6l-9 7.5zM12 12L3 4h18l-9 8z"/></svg>
    Contacto por correo
  </button>
</section>

<script>
  // Productos con categorÃ­as hombre/mujer
  const products = [
    { name: "Wan", desc: "MelÃ³n y sandÃ­a", price: 3500, category: "mujer" },
    { name: "Flores Blancas", desc: "Aroma floral elegante y suave", price: 3500, category: "mujer" },
    { name: "Vainilla Relax", desc: "Vainilla suave y relajante", price: 3500, category: "mujer" },
    { name: "Wood", desc: "Notas de madera natural", price: 3500, category: "hombre" },
    { name: "Mora y Jabuticaba", desc: "Frutos rojos y dulces exÃ³ticos", price: 3500, category: "mujer" },
    { name: "Coco y MaracuyÃ¡", desc: "Toque tropical y veraniego", price: 3500, category: "mujer" }
  ];

  let currentFilter = 'todos';

  const productList = document.getElementById("product-list");
  const cartEl = document.getElementById("cart");
  const totalEl = document.getElementById("total");

  function renderProducts() {
    productList.innerHTML = '';
    let filtered = products;
    if(currentFilter === 'hombre') {
      filtered = products.filter(p => p.category === 'hombre');
    } else if(currentFilter === 'mujer') {
      filtered = products.filter(p => p.category === 'mujer');
    }
    filtered.forEach((p, i) => {
      const index = products.indexOf(p);
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <h2>${p.name}</h2>
        <p>${p.desc}</p>
        <p><strong>$${p.price}</strong></p>
        <button onclick="addToCart(${index})">Agregar</button>
      `;
      productList.appendChild(div);
    });
  }

  const cart = {};

  function addToCart(i) {
    cart[i] = (cart[i] || 0) + 1;
    renderCart();
  }

  function removeFromCart(i) {
    if (cart[i]) {
      cart[i]--;
      if (cart[i] === 0) delete cart[i];
      renderCart();
    }
  }

  function renderCart() {
    cartEl.innerHTML = "";
    let total = 0;
    for (let i in cart) {
      const item = products[i];
      const qty = cart[i];
      total += item.price * qty;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <span>${item.name} x${qty}</span>
        <div class="cart-controls">
          <button onclick="addToCart(${i})" aria-label="Agregar uno mÃ¡s">+</button>
          <button onclick="removeFromCart(${i})" aria-label="Quitar uno">âˆ’</button>
        </div>
      `;
      cartEl.appendChild(div);
    }
    totalEl.innerText = `Total: $${total}`;
  }

  function checkout() {
    if (Object.keys(cart).length === 0) {
      alert("Tu carrito estÃ¡ vacÃ­o");
      return;
    }
    let msg = "Hola! Quiero hacer un pedido:%0A";
    for (let i in cart) {
      msg += `- ${products[i].name} x${cart[i]}%0A`;
    }
    msg += `%0ATotal: ${totalEl.innerText}`;
    window.open(`https://wa.me/542281300787?text=${msg}`, "_blank");
  }

  function sendEmail() {
    const subject = "Consulta sobre productos Aromas Mor";
    const body = "Hola! Quisiera consultar sobre sus productos.";
    window.location.href = `mailto:contacto.morsplash@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  }

  function filterProducts(cat) {
    currentFilter = cat;
    renderProducts();
    // Botones activos
    document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
    if(cat === 'todos') document.getElementById('btn-todos').classList.add('active');
    if(cat === 'hombre') document.getElementById('btn-hombre').classList.add('active');
    if(cat === 'mujer') document.getElementById('btn-mujer').classList.add('active');
  }

  // Inicializamos
  renderProducts();
  renderCart();

</script>

</body>
</html>
